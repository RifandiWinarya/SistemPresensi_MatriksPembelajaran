<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SMAN 5</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='styleadmin.css') }}" rel="stylesheet">
</head>

<body>
  <!-- Side Bar -->
  <nav class="navbar" style="background-color: #28166F;">
    <div class="container-fluid">
      <a class="navbar-brand align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none" href="/admin">
        <img src="{{ url_for('static', filename='icon/logo.png') }}" alt="Logo" width="30" height="30" style="position: absolute; transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%); margin-left: 20px; margin-top: 19px;" class="d-inline-block align-text-center">
        <img src="{{ url_for('static', filename='icon/Ellipse.png') }}" alt="bg" width="40" height="40"
          class="d-inline-block align-text-center text-white">
        SMAN 5 MERANGIN
      </a>
      <ul class="nav nav-pills" style="margin-right: 100px;">
        <li class="nav-item">
          <a class="nav-link active align-items-center text-white text-decoration-none" aria-current="page"
            href="/admin">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link align-items-center text-white text-decoration-none" href="/daftaruser">Daftar User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link align-items-center text-white text-decoration-none" href="/daftarsiswa">Daftar Siswa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link align-items-center text-white text-decoration-none" href="/daftarmapel">Daftar Mapel</a>
        </li>
        <li class="nav-item">
          <a href="javascript:void(0);" onclick="sign_out()"
            class="nav-link align-items-center text-white text-decoration-none">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Isi -->
  <div class="content">
    <div class="dashboard px-4">
      <div class="md-5 mt-4 ms-5" >
        <img src="{{ url_for('static', filename='icon/home.png') }}" style="float: left;">
        <h6>Home</h6>
      </div>

      <div class="shadow-lg p-3 mb-2 mt-3 ms-5 bg-body rounded">
        <h5>Halo Admin!</h5>
      </div>
      <div class="shadow-lg p-3 mb-5 ms-5 bg-body rounded">
        <center>
          <div class="row">
            <div class="col-xl-3 col-md-6 mb-2">
              <div class="card text-white mb-7 p-2" style="background-color: #28166F;">
                <div class="card-body">
                  <img src="{{ url_for('static', filename='icon/user.png') }}" width="90" height="90"
                    style="float: left;">
                  <h3>Daftar User</h3>
                  <h5>{{jumlah_user}} User</h5>
                  <a href="/daftaruser" class="text-white">
                    <h8 style="margin-left: 80px;">Lihat Detail ></h8>
                  </a>

                </div>
              </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-2">
              <div class="card text-white mb-7 p-2" style="background-color: #00994F;">
                <div class="card-body">
                  <img src="{{ url_for('static', filename='icon/person3.png') }}" width="90" height="90"
                    style="float: left;">
                  <h3>Daftar Siswa</h3>
                  <h5 style="margin-left:40px;">{{jumlah_siswa}} Siswa</h5>
                  <a href="/daftarsiswa" class="text-white">
                    <h8 style="margin-left: 80px;">Lihat Detail ></h8>
                  </a>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-2">
              <div class="card text-white mb-7 p-2" style="background-color: #D28F0E;">
                <div class="card-body">
                  <img src="{{ url_for('static', filename='icon/book.png') }}" width="90" height="90"
                    style="float: left;">
                  <h3>Daftar Mapel</h3>
                  <h5 style="margin-left:40px;">{{jumlah_pelajaran}} Mapel</h5>
                  <a href="/daftarmapel" class="text-white">
                    <h8 style="margin-left: 80px;">Lihat Detail ></h8>
                  </a>
                </div>
              </div>
            </div>

          </div>
        </center>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

  <script>
    function sign_out() {
      $.removeCookie('mytoken', { path: '/' });
      window.location.href = "/login";
    }
  </script>

</body>

</html>
